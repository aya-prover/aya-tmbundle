#
# GENERATED FROM AyaLexer.g4
# Syntax highlighting for Aya, used by VSCode.
# This file contains only keywords, because we use semantic highlighting through LSP.
#

scopeName: source.minimal-aya
name: Aya
fileTypes:
- aya

patterns:
- # Line comments
  begin: '//'
  end: '$'
  name: comment.line.double-dash.aya
- # Block comments
  begin: '/*'
  end: '*/'
  name: comment.block.aya
- # Keywords
  match: '\b(extends|prim|new|module|forall|tighter|import|variable|infix|inline|Type|Set|Prop|ISet|infixr|infixl|fixl|fixr|def|counterexample|open|private|\\|using|as|coerce|data|Sig|public|Pi|looser|example|struct|hiding|match)\b'
  name: keyword.other.aya
- # Symbol keywords
  match: '=>|->|,|:=|**|\|'
  name: keyword.other.aya
- # String literals
  begin: '"'
  end: '"'
  name: string.quoted.double.aya
- # Numeric literals
  match: '\b-?\d+\b'
  name: constant.numeric.aya
# End
    
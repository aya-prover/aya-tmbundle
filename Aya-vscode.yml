#
# GENERATED FROM AyaLexer.g4
# Syntax highlighting for Aya, used by VSCode.
# This file contains only keywords, because we use semantic highlighting through LSP.
#

scopeName: source.minimal-aya
name: Aya
fileTypes:
- aya

patterns:
- # Line comments
  begin: '--'
  end: '$'
  name: comment.line.double-dash.aya
- # Block comments
  begin: '{-'
  end: '-}'
  name: comment.block.aya
- # Keywords
  match: '\b(impossible|extends|prim|new|module|abusing|forall|tighter|import|variable|infix|inline|Type|infixr|lsuc|infixl|def|counterexample|open|private|lmax|\\|using|as|universe|erase|coerce|data|bind|Sig|public|Pi|looser|example|struct|hiding|match)\b'
  name: keyword.other.aya
- # Arrows & commas
  match: '=>|->|,'
  name: keyword.other.aya
- # String literals
  begin: '"'
  end: '"'
  name: string.quoted.double.aya
- # Numeric literals
  match: '\b-?\d+\b'
  name: constant.numeric.aya
# End
    